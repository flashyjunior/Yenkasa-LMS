name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 9 Preview
        run: |
        wget https://download.visualstudio.microsoft.com/download/pr/9bfb87f5-6e89-4a61-879d-3b1c8f9f0e4d/9c6ecbb6d7e3c5dbd86274f3a4a3e60f/dotnet-sdk-9.0.100-preview.7.24407.12-linux-x64.tar.gz
        mkdir -p $HOME/dotnet
        tar zxf dotnet-sdk-9.0.100-preview.7.24407.12-linux-x64.tar.gz -C $HOME/dotnet
        echo "$HOME/dotnet" >> $GITHUB_PATH
        echo "$HOME/dotnet" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore ./LMS.csproj

      - name: Build
        run: dotnet build ./LMS.csproj --configuration Release --no-restore

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./lms-client

      - name: Build frontend
        run: npm run build
        working-directory: ./lms-client
