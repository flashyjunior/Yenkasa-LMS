name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 9 Preview
        run: |
          sudo apt-get update
          sudo apt-get install -y dotnet-sdk-9.0

      - name: Restore dependencies
        run: dotnet restore ./LMS.csproj

      - name: Build
        run: dotnet build ./LMS.csproj --configuration Release --no-restore

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./lms-client

      - name: Build frontend
        run: npm run build
        working-directory: ./lms-client
