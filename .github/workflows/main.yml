name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET 9
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore & build backend
      - name: Restore backend dependencies
        run: dotnet restore ./LMS.csproj

      - name: Build backend
        run: dotnet build ./LMS.csproj --configuration Release --no-restore

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install & build frontend
      - name: Install frontend dependencies
        working-directory: ./lms-client
        run: npm install

      - name: Build frontend
        working-directory: ./lms-client
        run: npm run build
